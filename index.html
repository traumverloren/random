<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=VT323|Comfortaa' rel='stylesheet' type='text/css'>

    <style media="screen">
      html, body {
           margin: 0;
           padding: 0;
           height: 100%;
       }

      .background {
          background: url('images/0.jpg') center center no-repeat;
          background-size: cover;
          display: flex;
          align-items: center;
          justify-content: center;
          min-height:100%;
      }

      .vertical-center {
          max-width: 50%;
      }

      .steph {
          align-self: flex-start;
          margin-left: auto;
      }

      .jumbotron {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          background-color: white;
          font-family: 'Comfortaa';
          padding-left: 13px;
          padding-right: 13px;
      }

      .jumbotron .title {
          font-size: 18px;
          font-weight: bold;
        }

      .jumbotron .quote {
          font-size: 16px;
        }

      .jumbotron .author {
          font-size: 12px;
      }

      .jumbotron img {
        max-width: 100%;
        height: auto;
        margin-bottom: 15px;
      }

      @media (min-width: 768px) {
        .jumbotron .author {
            font-size: 18px;
        }
        .jumbotron .quote {
            font-size: 22px;
        }

        .jumbotron .title {
            font-size: 26px;
            font-weight: bold;
          }
      }

      @media (min-width: 568px) and (max-width: 992px) {
        .jumbotron img {
          max-width: 50%;
        }
      }

      .steph {
          font-family: 'Comfortaa';
          font-size: 16px;
      }

      .steph a {
          color: #009688;
      }

      .steph a:hover {
          text-decoration: none;
          color: #00796B;
      }

      .btn {
          background-color: #009688;
          color: #fff;
      }

      .btn:hover {
          background-color: #00796B;
          color: #fff;
      }

      .fa-twitter {
          color: #009688;
      }

      .fa-twitter:hover {
          color: #00796B;
      }
    </style>

  </head>
  <body>
    <div class="background container-fluid">
      <p class="steph">by <a href="https://traumverloren.github.io">stephanie</a></p>

      <div class="vertical-center">
        <div class="jumbotron">
          <div class="quote-info">
            <img src="images/sketch.jpg" class="sketch img-responsive center-block" alt="These words I write keep me from total madness. - Charles Bukowski" />
            <p class="text-right title">Charles Bukowski.</p>
            <p class="text-right quote"></p>
          </div>
          <p class="text-right author">- Charles Bukowski</p>

          <div class="row">
            <div class="col-xs-4">
              <div id="tweetThis">
                <a href="#" target="blank"><i class="fa fa-twitter fa-2x"></a></i>
              </div>
            </div>
            <div class="col-xs-4 col-xs-offset-4"><button id="getQuote" class="btn pull-right">Click</a></div>
          </div>

        </div>
      </div>

  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        var quotes = [
          "We’re all going to die, all of us, what a circus! That alone should make us love each other but it doesn’t. We are terrorized and flattened by trivialities; we are eaten up by nothing.",
          "The problem with the world is that the intelligent people are full of doubt, while the stupid people are full of confidence.",
          "Your life is your life. Know it while you have it.",
          "You can’t beat death but you can beat death in life, sometimes.",
          "There’s a bluebird in my heart that wants to get out but I’m too tough for him, I say, stay in there, I’m not going to let anybody see you.",
          "Find what you love and let it kill you.",
          "What matters most is how well you walk through the fire.",
          "We're all going to die, all of us, what a circus! That alone should make us love each other but it doesn't. We are terrorized and flattened by trivialities, we are eaten up by nothing.",
          "You have to die a few times before you can really live."
        ]

        function randomQuote() {
          value = Math.floor(Math.random() * 9);
          return quotes[value];
        }

        function randomImage() {
          value = Math.floor(Math.random() * 6);
          return "url('images/" + value + ".jpg')";
        }

        // Initial twitter setup, hide author div initially.
        $("#tweetThis a").attr("href", "https://www.twitter.com/intent/tweet?url=" + encodeURIComponent("http://traumverloren.github.io/random/"));
        $(".author").hide();

        // Update quote & twitter text on click, change background image, and show author div.
        $("#getQuote").on("click", function() {
          $("#getQuote").blur();
          var newQuote = randomQuote();
          $(".quote").html(newQuote);
          $(".author").show();
          $(".sketch").hide();
          $(".title").hide();
          $("#tweetThis a").attr("href", "https://www.twitter.com/intent/tweet?text=" + encodeURIComponent(newQuote));

          var newImage = randomImage();
          $('.background').css({'background': newImage + " center center no-repeat", "min-height": "100%", "background-size": "cover"});
        });

        // This gets all the random background images upon page load.
        image0 = new Image();
        image1 = new Image();
        image2 = new Image();
        image3 = new Image();
        image4 = new Image();
        image5 = new Image();
        image6 = new Image();
        image0.src="images/0.jpg";
        image1.src="images/1.jpg";
        image2.src="images/2.jpg";
        image3.src="images/3.jpg";
        image4.src="images/4.jpg";
        image5.src="images/5.jpg";
        image6.src="images/6.jpg";
      });
    </script>
  </body>
</html>
